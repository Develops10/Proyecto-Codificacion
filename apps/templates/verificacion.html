<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Codificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='styles/icono.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/verificacion.css') }}" />
    
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
            <h2>Verificacion de Mercancia</h2>
            <div class="button-group">
                
                <a href="http://10.21.5.99:8080/consulta/"><button class="btn btn-secondary">Atras</button></a>
                <a href="http://10.21.5.99:8080/"><button class="btn btn-primary">Salir</button></a>
             
            </div>
        </div>
        <div class="row g-4">
            <!-- Columna Izquierda -->
            <div class="col-12 col-md-4">
                <h4 class="text-center">Conteo de Artículos</h4>
                
                <div class="radio-button-container d-flex justify-content-around my-3">
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio1" name="radio-group">
                        <label class="radio-button__label" for="radio1">
                            <span class="radio-button__custom"></span>
                            Scanner
                        </label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                        <label class="radio-button__label" for="radio2">
                            <span class="radio-button__custom"></span>
                            Manual
                        </label>
                    </div>
                </div>
        
                <div class="d-flex justify-content-center my-3">
                    <input readonly type="number" class="form-control w-50" id="contador" placeholder="#" name="">
                </div>

            </div>
        
            <!-- Columna Derecha -->
            <div class="col-12 col-md-8">
                <!-- Bulto -->
                <div class="mb-4">
                    <h3 class="text-center">Bulto</h3>
                    <div class="mb-3">
                        <label for="codigo_bulto" class="form-label">Código de bulto <span class="text-danger">*</span></label>
                        <input readonly type="text" class="form-control" id="codigo_bulto" placeholder="Ingrese el código" name="c_departamento">
                    </div>
                </div>
        
                <!-- Contenedor -->
                <div class="mb-4">
                    <h3 class="text-center">Contenedor</h3>
                    <div class="mb-3">
                        <label for="codigo-contenedor" class="form-label">Código Contenedor <span class="text-danger">*</span></label>
                        <input readonly type="text" class="form-control" id="codigo-contenedor" placeholder="Ingrese el código" name="c_grupo">
                    </div>
                </div>
        
                <!-- Proveedor -->
                <div class="mb-4">
                    <h3 class="text-center">Proveedor</h3>
                    <div class="mb-3">
                        <label for="codigo-proveedor" class="form-label">Código Proveedor <span class="text-danger">*</span></label>
                        <input readonly type="text" class="form-control" id="codigo-proveedor" placeholder="Ingrese el código" name="c_subgrupo">
                    </div>
                </div>
        
                <!-- Artículo -->
                <div class="mb-4">
                    <h3 class="text-center">Artículo</h3>
                    <div class="mb-3">
                        <label for="descripcion-articulo" class="form-label">Descripción del Artículo <span class="text-danger">*</span></label>
                        <input readonly type="text" class="form-control" id="descripcion-articulo" placeholder="Ingrese el código" name="c_subgrupo">
                    </div>
                </div>
                
                <div class="mb-4">
                    <h3 class="text-center">Cod Articulo</h3>
                    <div class="mb-3">
                        <label for="codigo-articulo" class="form-label">Código del Artículo <span class="text-danger">*</span></label>
                        <input readonly type="text" class="form-control" id="codigo-articulo" placeholder="Ingrese el código" name="c_subgrupo">
                    </div>
                </div>

                <!-- Cantidad de Unidades -->
                <div class="mb-4">
                    <h3 class="text-center">Cantidad de Unidades</h3>
                    <div class="mb-3">
                        <label for="Unidades" class="form-label">Unidades <span class="text-danger">*</span></label>
                        <input readonly type="text" class="form-control" id="Unidades" placeholder="Ingrese el código" name="c_subgrupo">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="button" id="btn-proceso" style="width: 50%;">
                            Procesar
                            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    fill-rule="evenodd"
                                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                                    clip-rule="evenodd">
                                </path>
                            </svg>
                        </button>
                      
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/verificacion.js') }}"></script>
